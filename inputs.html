<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs supported in HTML</title>
</head>

<body>
  <h1>Inputs supported in HTML</h1>
  <hr>
  <form class="" action="index.html" method="post">
    <label>Your name:</label>
    <input type="text" name="" value=""> <!-- blank text box -->
    <input type="submit" name=""> <!-- submit button -->
    <br> <label>Password:</label>
    <input type="password" name=""> <!-- enter masked password -->
    <br>
    <br> <label>Checkbox:</label>
    <input type="checkbox" name="" value=""> <!-- tick box -->
    <br><input type="file" name="" value=""> <!-- attach a file -->
    <br><input type="date" name="" value=""> <!-- calendar picker -->
    <br><label>Radio checkbox</label><input type="radio" name="" value=""> <!-- checkbox selector -->
    <br><input type="range" name="" value=""> <!-- slider -->
  </form>
</body>

</html>
